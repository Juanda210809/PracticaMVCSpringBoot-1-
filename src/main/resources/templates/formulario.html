<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>formulario crear persona</title>
</head>
<body>


	<h1>CREAR PERSONA</h1>
	<form th:object="${persona}" th:action="@{${accion}}" method="post">

	<input type="hidden" th:field=*{id}>
	<label>Nombre:<input type ="text" th:field="*{nombre}"></label>
	<br>
	<label>edad:<input type ="number" th:field="*{edad}"></label>
	<button type="submit">Guardar</button>
	</form>
	<a href="/personas"> Volver al listado de personas</a>
	
</body>
</html>
