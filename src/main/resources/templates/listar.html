<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de personas</title>
</head>
<body>
	<h1>LISTADO DE PERSONAS</h1>

	<table border="1">
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Edad</th>
			<th>Acciones</th>
		</tr>

		<tr th:each="persona : ${listaPersonas}">
			<td th:text="${persona.id}"></td>
			<td th:text="${persona.nombre}"></td>
			<td th:text="${persona.edad}"></td>
			<td>
				<a th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a>
				<a th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Elimianr</a>

			</td>
		</tr>
	</table>
	
	<a href="/personas/nueva"> Nueva persona</a>

</body>
</html>
